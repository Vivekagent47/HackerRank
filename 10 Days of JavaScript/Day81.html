<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <style>
            #btn {
                width: 96px;
                height: 48px;
                font-size: 24px;
            }
        </style>
    </head>

    <body>
        <script>
            var btn = document.createElement("Button");
            btn.innerHTML = "0";
            btn.id = "btn";
            document.body.appendChild(btn);
            btn.onclick = function() {
                btn.innerHTML++;
            }
        </script>
    </body>
</html>
