<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button</title>
        <style>
            #btn {
                display: flex;
                margin: auto;
                text-align: center;
                padding: 10px 40px;
                font-size: 24px;
                background: none;
                border: solid 2px #333;
                border-radius: 8px;
            }
        </style>
    </head>

    <body>
        <script>
            var btn = document.createElement("Button");
            btn.innerHTML = "0";
            btn.id = "btn";
            document.body.appendChild(btn);
            btn.onclick = function() {
                btn.innerHTML++;
            }
        </script>
    </body>
</html>
